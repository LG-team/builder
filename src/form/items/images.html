    <div class="js-upload-images">
        <div id="file_list_{$form[type].name}" class="uploader-list">
            {notempty name="form[type].value"}
                {volist name="form[type]['value']|explode=',',###" id="vo"}
                <div class="file-item thumbnail">
                    <img data-original="{$vo|get_file_path}" src="{$vo|get_thumb}" width="100">
                    <i class="fa fa-times-circle remove-picture" data-id="{$vo}"></i>
                    <i class="fa fa-fw fa-arrows move-picture"></i>
                </div>
                {/volist}
            {/notempty}
        </div>
        <div class="clearfix"></div>
        <input type="hidden" name="{$form[type].name}" data-multiple="true" data-watermark='{$form[type]["watermark"]|default=""}' data-thumb='{$form[type]["thumb"]|default=""}' data-size="{$form[type]['size']|default=0}" data-ext='{$form[type]["ext"]|default=""}' id="{$form[type].name}" value="{$form[type].value|default=''}">
        <div id="picker_{$form[type].name}">上传多张图片</div>
</div>
